{% extends "base.html" %}

{% block content %}
<h1>Модели</h1>
{% for model in models %}
    <div>{{ model.name }} {{ model.tonnage }}</div>
{% endfor %}
<form action="models" method="POST">
    {% csrf_token %}
    <input type="text" name="name" maxlength="100">
    <input type="number" name="tonnage">
    <input type="submit">
</form>
{% endblock content %}
